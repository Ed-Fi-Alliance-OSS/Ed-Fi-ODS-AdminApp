name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        path: main
    - name: Get ODS Docker
      uses: actions/checkout@v2
      with:
        repository: Ed-Fi-Alliance-OSS/Ed-Fi-ODS-Docker
        path: Ed-Fi-ODS-Docker
    - name: Run ODS
      run: |
        ls
        cd ./Ed-Fi-ODS-Docker
        docker-compose -f ./compose/mssql/compose-shared-instance-env-build.yml --env-file .\.env up -d
