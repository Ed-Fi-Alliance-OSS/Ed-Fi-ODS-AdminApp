name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  ADMIN_APP_VERSION: ${{ secrets.ADMIN_APP_VERSION }}
  ADMIN_API_VERSION: ${{ secrets.ADMIN_API_VERSION }}

jobs:
  build-test:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: pwsh

    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
    - name: Setup .NET
      uses: actions/setup-dotnet@9211491ffb35dd6a6657ca4f45d43dfe6e97c829 # v2.0.0
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: ./build.ps1 -Command Build -Configuration Release -Version ${{ env.ADMIN_APP_VERSION }} -APIVersion ${{ env.ADMIN_API_VERSION }} -BuildCounter ${{ github.run_number }}
    - name: Unit Tests
      if: success()
      run: ./build.ps1 -Command UnitTest -Configuration Release
